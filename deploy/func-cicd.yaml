trigger:
  branches:
    include:
    - master

variables:
  subscr: scFunc
  env: dev
  functionAppName: func-devops-$(env)

pool:
  vmImage: 'ubuntu-latest'

stages:
- stage: BnP
  displayName: Build and Provision
  jobs:
  - job: Build
    displayName: Build

    steps:
    - task: NodeTool@0
      inputs:
        versionSpec: '14.x'
      displayName: 'Install Node.js'

    - script: |
        npm install
        npm run build --if-present
        npm run test --if-present
      displayName: 'Prepare binaries'
    
    - task: ArchiveFiles@2
      displayName: 'Archive files'
      inputs:
        rootFolderOrFile: '$(System.DefaultWorkingDirectory)'
        includeRootFolder: false
        archiveType: zip
        archiveFile: $(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip
        replaceExistingArchive: true

    - upload: $(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip
      artifact: drop
  
  - job: Provision

    steps:
    - task: AzureCLI@2
      displayName: 'Provision FxApp'
      inputs:
        azureSubscription: '$(subscr)'
        scriptType: 'bash'
        scriptLocation: 'scriptPath'
        scriptPath: '$(System.DefaultWorkingDirectory)/deploy/provision-func-app.sh'
        arguments: '$(env)'

- stage: Deploy
  displayName: Deploy stage
  dependsOn: BnP
  condition: succeeded()
  
  jobs:
  - deployment: Deploy
    environment: funcapp-production
    displayName: Deploy
    strategy:
      runOnce:
        deploy:
          steps:
          - task: AzureFunctionApp@1
            displayName: 'Azure Functions App Deploy'
            inputs:
              azureSubscription: $(subscr)
              appType: functionAppLinux
              appName: $(functionAppName)
              package: '$(Pipeline.Workspace)/drop/$(Build.BuildId).zip'